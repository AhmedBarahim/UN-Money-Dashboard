<!doctype html>

<body class="bg-light">

                        </a>
                    </li>
                    <li class="nav-item my-2">
                        <a class="nav-link pe-0 ps-2 active" href="#">

                        </a>
                    </li>
                    <li class="nav-item my-2">
                        <a class="nav-link pe-0" href="#">

                        </a>
                    </li>
                    <li class="nav-item my-2">
                        <a class="nav-link pe-0" href="#">

                        </a>
                    </li>
                    <li class="nav-item my-2">
                        <a class="nav-link pe-0" href="#">
                            <i class="fa-solid fa-city me-1"></i>

                        </a>
                    </li>
                    <li class="nav-item my-2">

        <div class="border align-self-start border border-0 w-100">

                <div class="d-flex justify-content-between bg-white py-1">
                    <button class="btn mx-2" onclick="myFunction()"><i class="fa-solid fa-bars fa-2x"></i></button>
                    <div style="align-self: center;" class="mx-2">
                        <div class="d-flex align-items-center">
                            <i class="fa-regular fa-circle-user fa-2x me-2"></i>

                            <i class="fa-solid fa-gear fa-2x me-2 me-md-2 md-lg-4"></i>
                            <i class="fa-solid fa-right-from-bracket fa-2x me-2 text-danger"></i>
                        </div>
                    </div>
                </div>
            </section>
            <section id="body">
                <div class="container-fluid mt-5 ms-2">
                    <h4 class="fw-bold text-muted">محتوى الصفحة</h4>
                </div>
